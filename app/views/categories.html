<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="pos-f-t col-12 col-md-4" ng-repeat="(key, cat) in categories" style="float: left" ng-if="categories[ cat.id ].picture != null">
        <nav class="navbar navbar-light">
          <button class="navbar-toggler text-categorie btn-size bg-pink" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent{{key}}"
            aria-controls="navbarToggleExternalContent{{key}}" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-shopping-bag"></i> {{ cat.name }}
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent{{key}}">
          <div class="bg-pink text-categorie">
            <ul>
              <li ng-repeat="(key, p) in categories[ cat.id ].list.results">
                <a class="text-categorie-a" data-toggle="modal" data-target="#exampleModalCenter" 
                href="javascript:;" ng-click="viewProduct(cat, key)">{{ p.title }}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 text-center">
          <img ng-src="{{ categories[ cat.id ].picture }}" height="120rem" class="img-categorie">
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title white-text" id="exampleModalLongTitle">{{ modalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body row">
        <div class="black-text text-center col-12 col-md-4">
          <img ng-src="{{ modalImg }}" height="150px">
        </div>
        <div class="black-text col-12  col-md-8">
          <p class="black-text">Precio: S/ {{ modalPrice }} | {{ modalCondition }}</p>
          <p class="black-text">Moneda: {{ modalCurrency }}</p>
          <p class="black-text">Cantidad: Quedan {{ modalQuantity }} unidades de este producto.</p>
        </div>
      </div>
      <div class="modal-footer bg-dark">
        <div class="p-btn">
          <!-- button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i class="fas fa-cart-plus"></i>
          </button -->

          <button class="btn btn-outline-success my-2 my-sm-0" type="button" ng-click="openCheckout(modalPrice, modalCurrency, modalTitle)">
            <i class="fab fa-cc-paypal"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
